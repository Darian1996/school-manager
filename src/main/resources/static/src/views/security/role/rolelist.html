<title>角色管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>角色管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto"
             lay-filter="layadmin-useradminrole-formlist">

        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-role" data-type="batchdel">
                    <i class="layui-icon layui-icon-delete"/>禁用
                </button>
                <button class="layui-btn layuiadmin-btn-role" data-type="add">
                    <i class="layui-icon layui-icon-add-circle"/>添加
                </button>
            </div>

            <table id="LAY-user-back-role" lay-filter="LAY-user-back-role"></table>

            <script type="text/html" id="buttonTpl">
                {{#  if(d.isDeleted == '0'){ }}
                <button class="layui-btn layui-btn-xs">已启用</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">未启用</button>
                {{#  } }}
            </script>

            <script type="text/html" id="table-useradmin-admin">
                {{#  if(d.isDeleted == '1'){ }}
                <a class="layui-btn layui-btn-xs" lay-event="enable"><i class="layui-icon layui-icon-add-circle"></i>启用</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-add-circle"></i>启用</a>
                {{#  } }}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>

                {{#  if(d.isDeleted == '0'){ }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disable"><i
                        class="layui-icon layui-icon-delete"></i>禁用</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>禁用</a>
                {{#  } }}
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('useradmin', layui.factory('useradmin')).use(['admin', 'useradmin', 'table'], function () {
        var $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table = layui.table
            , form = layui.form;

        form.render(null, 'layadmin-useradminrole-formlist');

        //搜索角色
        form.on('select(LAY-user-adminrole-type)', function (data) {
            //执行重载
            table.reload('LAY-user-back-role', {
                where: {
                    role: data.value
                }
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-back-role')
                    , checkData = checkStatus.data; //得到选中的数据

                console.log(checkStatus)
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定禁用吗？', function (index) {
                    console.log('已经选择的要禁用的数据：', checkData);
                    // 禁用全部的数据，然后未完成 ajax 传值。
                    let roleIdList = [];
                    checkData.forEach((row, index) => {
                        roleIdList.push(row.id);
                    })
                    console.log(roleIdList)

                    admin.req({
                            url: '/role/listDisable',
                            data: {
                                "roleIdList": roleIdList
                            },
                            done: function () {

                                table.reload('LAY-user-back-role'); //重载表格
                                console.log('重载表格成功');
                                customBase.alertCustomMsg('禁用角色列表成功');

                            }
                        }
                        , 'post'
                    );

                });
            },
            add: function () {
                admin.popup({
                    title: '添加新角色',
                    area: ['500px', '480px'],
                    id: 'LAY-popup-role-add',
                    success: function (layero, index) {
                        view(this.id).render('security/role/roleform').done(function () {
                            form.render(null, 'layuiadmin-form-role');

                            //监听提交
                            form.on('submit(LAY-user-role-submit)', function (data) {
                                var field = data.field; //获取提交的字段
                                console.log('添加新角色字段：', field);

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                admin.req({
                                        url: '/role/addOrUpdate',
                                        data: field,
                                        done: function (res) {
                                            layui.table.reload('LAY-user-back-role'); //重载表格
                                            customBase.alertCustomMsg('添加成功');
                                            layer.close(index); //执行关闭
                                        }
                                    }
                                    , 'post'
                                );
                            });
                        });
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-role').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
